name: Build
on: [push]
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-latest, macos-latest]
        type: [Debug, RelWithDebInfo]
    steps:
      - name: Clone
        uses: actions/checkout@v3
      - name: VC Vars
        if: matrix.os == 'windows-latest'
        run: call "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
      - name: Configure
        run: cmake . -DCMAKE_BUILD_TYPE=${{ matrix.type }} -DITLIB_ASAN=1
      - name: Build
        run: cmake --build . --config ${{ matrix.type }}
      - name: Test
        run: ctest -C ${{ matrix.type }} --output-on-failure
